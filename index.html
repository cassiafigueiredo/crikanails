<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Crika Luna</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>

        <main class="container">

                </p>
            </div>


            <div id="imagem1">
                <img id="unharosa" src="./imagens/unhasrosas.jpeg" alt="">

                    Manicure <br> R$20,00
                </p>
            </div> 
            
           <section id="parallax">
                <p id="spatxt">
                    Spa dos Pés <br> R$35,00
                </p>
           </section>

           <div id="umcharme">
            <p id="umcharmetxt">
                Um charme a mais!
            </p>
           </div>

           <div id="imagem2">
            <img id="unhadecorada" src="./imagens/unhaspretas.jpeg" alt="">

            <p id="unhadecoradatxt">
                Unhas Decoradas
            </p>

            
           </div>
           <div>
            <img src="./imagens/ " alt="">
           </div>
           <div>
            <img src="./imagens/pes.jpeg" alt="">
           </div>
        </main>
    <footer>

    </footer>

    <script src="script.js"></script>
